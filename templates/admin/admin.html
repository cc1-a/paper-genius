<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Define the custom font and smooth transitions */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            transition: all 0.3s ease;
        }

        /* Focus state for inputs */
        input:focus {
            --tw-ring-color: #2563eb; /* Blue-600 ring color */
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1d4ed8', // Darker Blue
                        'secondary': '#f97316', // Orange
                    },
                }
            }
        }
        // Removed the unnecessary handleLogin(event) function
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        
        <header class="text-center mb-10">
            <div class="flex items-center justify-center space-x-3 mb-2">
                <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.462-.032-.917-.09-1.365M21 12a9 9 0 01-18 0"></path>
                </svg>
                <h1 class="text-3xl font-extrabold text-gray-800">
                    Admin Portal
                </h1>
            </div>
            <p class="text-gray-500 mt-1">Sign in to manage your system.</p>
        </header>

        <div class="bg-white shadow-2xl rounded-xl p-8 sm:p-10 border border-gray-100">
            
            {% if error %}
            <div class="mb-6 p-3 text-sm font-medium rounded-lg text-center text-red-600 bg-red-100 transition-opacity duration-300">
                {{ error }}
            </div>
            {% endif %}

            <form id="loginForm" method="POST" action="{{ url_for('admin') }}">
                
                <div class="mb-5">
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out"
                    />
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150 ease-in-out"
                    />
                </div>

                <button 
                    type="submit" 
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.01]"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                    Log In
                </button>
            </form>

        </div>
        </div>
    </body>
</html>
