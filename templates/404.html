{% extends "base.html" %}

{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    
    <div class="mech-panel text-center" style="max-width: 600px; width: 100%; border: 2px solid var(--accent);">
        
        <!-- Large Icon -->
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle fa-5x" style="color: var(--accent);"></i>
        </div>

        <!-- Glitchy Title -->
        <h1 class="display-1 fw-bold mb-0" style="font-family: 'Rajdhani', sans-serif; letter-spacing: 5px; text-shadow: 2px 2px 0px rgba(255,0,0,0.5);">
            404
        </h1>
        
        <h3 class="mb-4" style="color: var(--text-secondary); letter-spacing: 2px;">SIGNAL LOST</h3>

        <div class="p-3 mb-4 text-start" style="background: rgba(0,0,0,0.2); border-left: 3px solid var(--accent); font-family: 'Space Grotesk', monospace;">
            <p class="mb-1">> SYSTEM ERROR: PAGE_NOT_FOUND</p>
            <p class="mb-1">> SEARCHING DATABASE... [FAILED]</p>
            <p class="mb-0">> The resource you are looking for has been moved or deleted.</p>
        </div>

        <a href="/" class="mech-action-btn d-inline-block" style="width: auto; padding: 12px 40px;">
            <i class="fas fa-undo me-2"></i> RETURN TO MIAN PAGE
        </a>

    </div>

</div>
{% endblock %}
